            <div class="col-4"></div>
            <div class="col-4">
                <div class="card">

                  <center>
                    <img src="google.jpg" width="100">

                  >

                      </div>
                      <div id="next">

                      </div>
                  </div>
                
                
                
                </div>
                
            </div>

            </div>
            
            <div class="col-4"></div>
        </div>

            <div class="col-4"></div>
            <div class="col-4">

                        English(United states)
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">English(United states)</a>
                      <a class="dropdown-item" href="#">English(United Kingdom)</a>

                </div>
